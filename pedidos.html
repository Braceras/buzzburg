<!DOCTYPE html>
<html lang="es">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hace tu pedido! Buzzburg - Hamburguesería artesanal">
    <meta name="keywords" content="Hamburguesa, Hamburguesería, Mc’donalds, Burger, Restaurant, Local, Argentina, Comida, Mostaza">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" href="images/burgericon.png" type="image/ico">
    

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <title>buzzburg</title>
    <link rel="stylesheet" href="./css/pedidos.css">
   
</head>
<body onload="init()">
  <div class="gridContainer">
        <!--HEADER-->
    <header class="gridHeader">
        <div class="burgerIcon">
          <a href="./index.html"><img src="images/burgericon.png" alt="burgericon"></a>
        </div> 
        <h1>buzzburg</h1> 

        <div class="carrito-container">
            <a href="#modal" rel="modal:open">
                <img class="carritoImg" src="./images/carritoDeCompras2.png"  alt="carrito icono">
            </a>
            
            
        </div>
        
        
        
        </div>

    </header>



    <!--MAIN -->

    
    <main>
        <div class="mainClass">
            <div class="categorias" id="categorias">
                
            </div>    
        </div>
        <div class="mainClass" id="app">
            <div class="productos" id="productos">

            </div>
        </div>
    </main>



     <!--FOOTER--> 
     <footer class="gridFooter">
        <h3>DESCARGA NUESTRA APP</h3>
        <img src="images/phone.png" width="100px" alt="phone" id="imgApp">
        <div class="botonDescargar">
        <button><a href="" target="_BLANK">Descargar ahora</a></button></div><br>
        <hr>
        <div class="col-xs-6 col-sm-6 col-lg-6">
        <ul class="footerOptions">
            <li><a href="./pdp.html">Política de privacidad</a></li>
            <li><a href="https://www.buenosaires.gob.ar/defensaconsumidor" target="_BLANK">Defensa del consumidor</a></li>
            <li><a href="./contacto.html">Contacto</a></li>
        </ul>
        </div>
        <div class="logofooter col-xs-6 col-sm-6 col-lg-6">
            <img src="./images/burgericon.png" width="40px" height="50px" alt="burgericon">
            <div class="h5footer">
                <h5>© buzzburg 2021</h5>
            </div>
        </div>

        </div>

    </footer>
    

    <!-- Archivos Externos-->
    <script language="javascript" src="./class/carrito.class.js" defer></script>

    <script language="javascript" src="./class/categoria.class.js" defer></script>
    <script language="javascript" src="./class/producto.class.js" defer></script>

    <script language="javascript" src="./data/categorias.data.js" defer></script>
    <script language="javascript" src="./data/productos.data.js" defer></script>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>

    <!-- Sweer Alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>

    <!-- Remember to include jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

    <!-- jQuery Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

    <!-- Archivo Js-->
    <script language="javascript" src="./js/pedidos.js" defer></script> 
    <script language="javascript" src="./js/formularios.js" defer></script>
    <script language="javascript" src="./js/pagos.js" defer></script>



</body>

    <div id="modal" class="modal">
        <h3>Tu pedido</h3>
        <table>
            <tbody id="carrito">
                <tr>
                    <td>Productos</td>
                    
                    
                </tr>
            </tbody>
        </table>
        
        <form action="" id="formularioData" class="formularioData">
            <div class="grupoForm">
                <label for="inputNombre">Nombre y Apellido</label>
                <input type="text" id="formNombre" maxlength="19" required>
            </div>
            <div class="grupoForm">
                <label for="inputEmail">Correo Electrónico</label>
                <input type="email" id="formEmail" required>
            </div>
            <div class="grupoForm">
                <label for="inputNumber">Número de teléfono</label>
                <input type="number">
            </div>

        </form>

        <!--Boton Efectivo-->
        <div class="contenedor-btn-efectivo">
			<button class="btn-efectivo" id="btn-efectivo">
                *Efectivo
			</button>
		</div>

        <!-- Contenedor Boton Abrir Formulario Tarjeta-->
		<div class="contenedor-btn">
			<button class="btn-abrir-formulario" id="btn-abrir-formulario">
                Pago con crédito/débito
			</button>
		</div>

         <!-- Formulario Tarjeta-->
         <form action="" id="formulario-tarjeta" class="formulario-tarjeta">
            <div class="grupo">
                <label for="inputNumero">Número Tarjeta</label>
                <input type="text" id="inputNumero" maxlength="19" autocomplete="off" required>
            </div>
            <div class="grupo">
                <label for="inputNombre">Nombre</label>
                <input type="text" id="inputNombre" autocomplete="off" required>
            </div>
            <div class="flexbox">
                <div class="grupo expira">
                    <label for="selectMes">Expiracion</label>
                    <div class="flexbox">
                        <div class="grupo-select">
                            <select name="mes" id="selectMes">
                                <option disabled selected>Mes</option>
                            </select>
                            <i class="fas fa-angle-down"></i>
                        </div>
                        <div class="grupo-select">
                            <select name="year" id="selectYear">
                                <option disabled selected>Año</option>
                            </select>
                            <i class="fas fa-angle-down"></i>
                        </div>
                    </div>
                </div>

                <div class="grupo ccv">
                    <label for="inputCCV">CCV</label>
                    <input type="text" id="inputCCV" maxlength="3" required>
                </div>
            </div>
            
        </form>
        <input type="submit" class="btn-enviar" value="Realizar Pedido">
    

        

    </div>




</html>
